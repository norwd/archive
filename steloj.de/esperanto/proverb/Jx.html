<h3 class="head">Ĵ</h3>

<p class="l">Ĵeti bastonon en la radon.</p>
<p class="l">Ĵeti perlojn antaŭ la porkojn.</p>
<p class="l">Ĵeti polvon en la okulojn.</p>
<p class="l">Ĵuri kaj reĵuri.</p>
<p class="l">Ĵuri per la barbo de l' profeto</p>
