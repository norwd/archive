<h3 class="head">C</h3>
<p class="l">
Celi anseron, trafi aeron.</p>
<p class="l">
Celis paseron, trafis anseron.</p>
<p class="l">
Cent jarojn silentis kaj subite sin prezentis.</p>
<p class="l">
Certaĵo kaj leĝo, kiel amen en preĝo.</p>
<p class="l">
Certe, kiel duoble du kvar.</p>
<p class="l">
Cindrulino</p>
