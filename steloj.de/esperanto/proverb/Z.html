<h3 class="head">Z</h3>

<p class="l">Zorgu pri vi, kaj nenion pli.</p>
<p class="l">Zorgu vian metion kaj ne miksu vin en alian.</p>
<p class="l">Zorgu vivon vian kaj lasu vivi alian.</p>
