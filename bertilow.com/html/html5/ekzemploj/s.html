<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eo" lang="eo">
<head>
    <meta charset="UTF-8"/>
    <title>Ekzemplo de la s-elemento en HTML5</title>
    <link rel="stylesheet" href="baza_stilo.css"/>
</head>
<body>

<main>

<h1>Ekzemplo de la <code>s</code>-elemento en HTML5</h1>

<section>
<p>
  <cite>La Antaŭĝardeno</cite>:
  nova nemaltrafinda suspensa romano verkita de Stefano Letr!
  </p>

  <p>
    <s><strong>200 eŭroj!</strong></s>
  </p>

  <p>
    <strong>Nun je rabatita prezo: nur 2 eŭroj</strong>
    <small>(sendokostoj aldoniĝos)</small>!
  </p>
</section>

</main>

</body>
</html>
