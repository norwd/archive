<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eo" lang="eo">
<head>
    <meta charset="UTF-8"/>
    <title>Ekzemplo de la HTML5-elementoj video, object kaj embed kune</title>
    <link rel="stylesheet" href="baza_stilo.css"/>
</head>
<body>

<main>

<h1>Ekzemplo de la HTML5-elementoj <code>video</code>, <code>object</code> kaj <code>embed</code> kune</h1>

<section>
  <video width="640" height="360" controls="controls">
    <source src="video.webm" type="video/webm"/>
    <source src="video.ogv" type="video/ogg"/>
    <source src="video.mp4" type="video/mp4"/>
    <object
      width="640" height="360"
      data="video.webm"
      type="video/webm">
      <embed width="640" height="360"
        src="video.webm" type="video/webm"
      />
    </object>
  </video>
</section>

</main>

</body>
</html>
