<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eo" lang="eo">
<head>
    <meta charset="UTF-8"/>
    <title>Ekzemplo de la HTML5-elementoj object kaj embed kune</title>
    <link rel="stylesheet" href="baza_stilo.css"/>
</head>
<body>

<main>

<h1>Ekzemplo de la HTML5-elementoj <code>object</code> kaj <code>embed</code> kune</h1>

<section>
  <object
    width="400" height="267"
    data="AS2_PuzzleGame.swf"
    type="application/x-shockwave-flash">
    <embed width="400" height="267"
      src="AS2_PuzzleGame.swf" type="application/x-shockwave-flash"
    />
  </object>
</section>

</main>

</body>
</html>
