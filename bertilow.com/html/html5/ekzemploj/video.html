<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eo" lang="eo">
<head>
    <meta charset="UTF-8"/>
    <title>Ekzemplo de la video-elemento en HTML5</title>
    <link rel="stylesheet" href="baza_stilo.css"/>
</head>
<body>

<main>

<h1>Ekzemplo de la <code>video</code>-elemento en HTML5</h1>

<section>
<video width="640" height="360" controls="controls">
  <source src="video.webm" type="video/webm"/>
  <source src="video.ogv" type="video/ogg"/>
  <source src="video.mp4" type="video/mp4"/>
  <p>
    Ŝajnas, ke la <code>video</code>-elemento
    (kun filmo en WEBM-formo, OGG-formo aŭ MP4-formo)
    ne funkcias en via TTT-legilo.
    Vi povas anstataŭe elŝuti la filmon:
      <a href="video.webm">video.webm</a>
      aŭ
      <a href="video.mp4">video.mp4</a>.
  </p>
</video>
</section>

</main>

</body>
</html>
