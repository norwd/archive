<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eo" lang="eo">
<head>
    <meta charset="UTF-8"/>
    <title>Ekzemploj de la required-atributo de HTML5</title>
    <link rel="stylesheet" href="baza_stilo.css"/>
</head>
<body class="required">

<main>

<h1>Ekzemploj de la <code>required</code>-atributo de HTML5</h1>

<section>

<form>
  <div>
    <label>Retpoŝto:
      <input type="email" name="retposhto" size="30"
        required="required"/></label>
  </div>

  <div>
    <label>Nomo:
      <input type="text" name="nomo" size="30"
        required="required"/></label>
  </div>

  <div>
    <label>Ŝatokupo:
      <select name="shatokupo" required="required">
        <option></option>
        <option value="1">poŝtmarkokolektado</option>
        <option value="2">monerokolektado</option>
        <option value="3">fotado</option>
        <option value="4">ŝakludado</option>
        <option value="5">muziko</option>
      </select>
    </label>
  </div>

  <div>
    <label>Teksto:<br/>
      <textarea cols="60" rows="4" name="teksto"
        required="required"></textarea></label>
  </div>

  <div>
    <input type="submit" value="Sendi"/>
  </div>
</form>

</section>

<p>(Sukcesa forsendado de tiu ĉi formularo faras nenion ajn. Oni simple revenas al tiu ĉi sama paĝo kun malplenigita formularo.)</p>

</main>

</body>
</html>
