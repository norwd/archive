<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eo" lang="eo">
<head>
    <meta charset="UTF-8"/>
    <title>Ekzemploj de la input-elementoj kun la tipoj number kaj range en HTML5</title>
    <link rel="stylesheet" href="baza_stilo.css"/>
</head>
<body class="number_range">

<main>

<h1>Ekzemploj de la <code>input</code>-elementoj kun la tipoj <code>number</code> kaj <code>range</code> en HTML5</h1>

<section>

<form>

  <div>
    <label>Kiomo (tipo = <code>number</code>):
    <input type="number" name="nombro1"/></label>
  </div>

  <div>
    <label>Kiomo (tipo = <code>range</code> 0,00 - 100,00):
    <input type="range" name="nombro2"
       min="0.00" max="100.00" step="0.01"
       value="10.00"/></label>
  </div>

</form>

</section>

<p id="mesagho"></p>

</main>

<script src="../../../js/jquery-1.6.1.min.js"></script>
<script src="number_range.js"></script>
</body>
</html>
