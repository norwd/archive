<!DOCTYPE html>

<body class="multiple">

<main>

<h1>Ekzemploj de la <code>multiple</code>-atributo de HTML5</h1>

<section>

<form>
  <div>

      <input type="email" name="retposhto" size="60"
        multiple="multiple"/></label>

</section>

</main>

</html>
