<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eo" lang="eo">
<head>
    <meta charset="UTF-8"/>
    <title>Ekzemploj de la input-elementoj kun tekstecaj tipoj</title>
    <link rel="stylesheet" href="baza_stilo.css"/>
</head>
<body>

<main>

<h1>Ekzemploj de la <code>input</code>-elementoj kun tekstecaj tipoj en HTML5</h1>

<section>

<form>
  <div>
    <label>Retpoŝto: <input type="email" name="retposhto" size="30"/></label>
  </div>

  <div>
    <label>TTT-paĝo: <input type="url" name="urlo" size="30"/></label>
  </div>

  <div>
    <label>Telefonnumero: <input type="tel" name="telnumero" size="30"/></label>
  </div>

  <div>
    <label>Serĉi: <input type="search" name="sercho" size="30"/></label>
  </div>
</form>

</section>

<p id="mesagho">Povas esti, ke via TTT-legilo iel atentigas vin, se vi enskribas en la retpoŝtan kampon ion, kio ne povas esti retpoŝta adreso, aŭ en la kampon por TTT-adreso ion, kio ne povas esti tia adreso (aŭ eble se vi forgesas komencan <code>http://</code>).</p>

</main>

</body>
</html>
