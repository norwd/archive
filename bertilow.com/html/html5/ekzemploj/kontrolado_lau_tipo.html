<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eo" lang="eo">
<head>
    <meta charset="UTF-8"/>
    <title>Ekzemploj de kontrolado laŭ tipo en HTML5</title>
    <link rel="stylesheet" href="baza_stilo.css"/>
</head>
<body class="kontrolado-lau-tipo">

<main>

<h1>Ekzemploj de kontrolado laŭ tipo en HTML5</h1>

<section>

<form>
  <div>
    <label>Dato: 
    <input type="date" name="dato"/></label>
  </div>

  <div>
    <label>Horo:
    <input type="time" name="horo"
      min="10:00" max="18:00" step="10"/></label>
  </div>

  <div>
    <label>TTT-paĝo:
      <input type="url" name="urlo" size="30"/></label>
  </div>

  <div>
    <label>Nombro:
    <input type="number" name="nombro"/></label>
  </div>
  
  <div>
    <label>Koloro:
    <input type="color" name="koloro"/></label>
  </div>
  
  <div>
    <input type="submit" value="Sendi"/>
  </div>
</form>

</section>

<p>(Sukcesa forsendado de tiu ĉi formularo faras nenion ajn. Oni simple revenas al tiu ĉi sama paĝo kun malplenigita formularo.)</p>

</main>

</body>
</html>
