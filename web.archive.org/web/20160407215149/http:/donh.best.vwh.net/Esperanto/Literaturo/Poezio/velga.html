<h1 align="center">Velga</h1>
<h2 align="center">Vasilij Nikolajeviæ DEVJATNIN</h2>

<hr>

<table width="100%">
<tr>
<td width="40%" valign="top">
Malafabla estas nordo...<br>
El la spaco malproksima<br>
Fluas al þtonoza bordo<br>
La glacia mar' senlima.<br>
Dormas la naturo morta...<br>
Neø' ... glacio ... kaj neniam<br>
Æesas blovi vento forta...<br>
Kvazaý regas tie æiam<br>
Frosto en la tuta mondo...<br>
Sed subite en silento<br>
Super griza plumba ondo,<br>
Tra malvarma frosta vento,<br>
Ekaýdiøas kri' de l' mevo...<br>
Jen þi flirtas en aero,<br>
Nekaptebla, kiel revo,<br>
Jen rapidas þi al tero,<br>
Jen en maro malaperas...<br>
Þi sopiras, þi suferas, --<br>
Kaj per sia ploro-krio<br>
Kvazaý plendas þi al Dio...<br>
Min turmentas tiu plendo, --<br>
Kaj sub bruo de la maro<br>
Mi rakontos pri legendo<br>
De la norda loøantaro...<br>
<br>
<p align="center"><strong>* * *</strong></p>
Tre antikva historio...<br>
En malvarma nord' sensuna<br>
Loøis kun la familio<br>
Sur marbordo Velga juna.<br>
Þi tre amis nordan maron,<br>
Sed ankoraý pli ekamis<br>
Þi Irvaldon, la najbaron...<br>
Þia kor' pasie flamis<br>
Pri belulo tiu juna<br>
Kun rigardo tiel æarma,<br>
Kun hararo bukla, bruna,<br>
Kun ridet' karesa, varma...<br>
Fiþojn estis li kaptanta<br>
En la mar', -- kaj æiufoje,<br>
Dum li estis forestanta,<br>
Velga sur la bord' maløoje<br>
Lin atendis el la maro...<br>
Tamen frapis koro lia<br>
Ne por þi, sed por Sneggaro,<br>
La fratin' pli juna þia...<br>
<br>
<p align="center"><strong>* * *</strong></p>
Koleregas vento norda,<br>
Ondon al la ond' pelante.<br>
Sur la roko apudborda<br>
Sidas Velga, sopirante.<br>
Þi rigardas en senliman<br>
Spacon maran malproksiman...<br>
En la kor' þi tremon sentas,<br>
Kaj la dubo þin turmentas...<br>
Pri Irvaldo þi ne timas:<br>
Estas lerta li, kuraøa,<br>
Kaj en griza mar' sovaøa<br>
Li danøerojn malestimas...<br>
Tuj Irvaldon þi renkontos<br>
Kaj pri sia am' rakontos...<br>
Æu li, fine, þin komprenos?<br>
Þin karesos? æirkaýprenos?<br>
..........<br>
Jen senhejma mevo ploras,<br>
Super ondoj traflugante...<br>
Velga sidas, sopirante, --<br>
Koro tremas kaj doloras!...<br>
<br>
<p align="center"><strong>* * *</strong></p>
Kaj subite ondo mara<br>
Lin elportis ... Kaj ekklamas<br>
Juna Velga: "Mia kara!<br>
Mi vin tiel arde amas!...<br>
Prenu min en domon vian!...<br>
Mi per kantoj vin øojigos,<br>
Naøos maron ni glacian,<br>
Vivon vian mi dolæigos".<br>
Sed Irvald' decide diris:<br>
"Mi ne amas vin, knabino,<br>
Æar kun via mi fratino<br>
Fianæiøis..." Tiuj vortoj<br>
Þin forvenkis ... de l' doloro<br>
Þi ekøemis ... kaj sen fortoj<br>
Falis teren þi kun ploro...<br>
<br>
<p align="center"><strong>* * *</strong></p>
Neafabla estas nordo...<br>
El la spaco malproksima<br>
Fluas al þtonoza bordo<br>
La glacia mar' senlima...<br>
Velga sin en maron ¼etis,<br>
Sed la ondoj þin formetis<br>
El la maro: þia morto<br>
Ne ekplaæis al la sorto...<br>
Kaj Irvaldon þi deziras<br>
Pereigi ... Sed kolere<br>
En mallumo vento spiras,<br>
Maro muøas senespere...<br>
"Kaj li estas forportita<br>
En þipeto disbatita<br>
Al sovaøa insularo<br>
Meze de l' glacia maro..."<br>
Tiel Æarna profetanta<br>
Diris al Senggar' ploranta.<br>
Kaj al Æarna Velga kuras...<br>
Kaj al Velga þi murmuras:<br>
"Se Irvaldon vi deziras<br>
Liberigi de l' turmento,<br>
Naøu al la okcidento...<br>
Sed al vi mi vere diras:<br>
Devas esti vi kuraøa,<br>
Æar en via longa vojo<br>
Tra glacia mar' sovaøa<br>
Vin atendas nur maløojo...<br>
Alnaøinte al insulo,<br>
Kie kuþas la belulo,<br>
Vi plenumos vian devon<br>
Sed ... por æiam malaperos:<br>
Transformiøos vi en mevon<br>
Kaj øis morto mem suferos...<br>
Vi, en mar' flugante, krios,<br>
Sopirante pri la sorto, --<br>
Kaj Irvald' neniam scios,<br>
Kiu savis lin de l' morto..."<br>
Pala, kiel neø' unua,<br>
Staris Velga tremetanta,<br>
Malgajega kaj enua,<br>
Antaý Æarna profetanta, --<br>
Kaj subite þi eldiris:<br>
"Nek suferoj, nek danøero<br>
Min restigos sur la tero...<br>
Naøos mi!" ... Kaj þi foriris...<br>
<br>
<p align="center"><strong>* * *</strong></p>
Bruas, muøas mar' sovaøa,<br>
Koleregas vento norda...<br>
Velga forta kaj kuraøa<br>
Naøas en la spac' senborda,<br>
Naøas al la okcidento...<br>
Þirmas larmoj la okulojn,<br>
Disbloviøas laý la vento<br>
Þiaj densaj brunaj haroj...<br>
Þi laciøis ... sed insulojn<br>
Vidas þi en ondoj maraj...<br>
La þipet' subite haltas:<br>
Øi la fundon maran tuþas...<br>
Velga sur la bordon saltas...<br>
Antaý þi Irvaldo kuþas,<br>
Pala, kiel mara þaýmo,<br>
Pro malsato kaj malvarmo...<br>
"Ho, Irvaldo mia kara!..."<br>
Þi ekkriis ... kaj etendis<br>
Þi la brakojn ... kaj ... ekpendis<br>
En aero frosta mara:<br>
Þi fariøis blanka mevo!...<br>
Kvazaý ia soræa revo,<br>
Flirtas þi en la aero...<br>
Jen rapidas þi al tero,<br>
Jen en maro malaperas...<br>
Þi sopiras, þi suferas, --<br>
Kaj per sia ploro-krio<br>
Kvazaý plendas þi al Dio...<br>
Kaj Irvaldo reviviøis:<br>
Per malforta man' ekmovis,<br>
Kaj ekspiris, kaj sidiøis...<br>
Sed kompreni li ne povis,<br>
Kiu savis lin de l' morto...<br>
Super li la mevo krias,<br>
Øemas, plendas je la sorto,<br>
Kaj Irvaldo eæ ne scias,<br>
Kiu -- þi, kaj kion krias...<br>
<br>
<p align="center"><strong>* * *</strong></p>
Trankviliøis brua vento,<br>
Maro estas tiel glata...<br>
Naøas li al oriento,<br>
De la mev' akompanata...<br>
Glitas þi en la aero,<br>
Krias -- kantas pri sufero...<br>
Longe en la mar' brilanta<br>
Akompanis lin sur vojo<br>
Blanka mevo sopiranta,<br>
Kaj aýdiøis ia øojo<br>
En la krio þia larma...<br>
Malaperis la þipeto<br>
En la mara spac' malvarma, --<br>
Sed malgranda blanka eto<br>
Longe tremis en aero...<br>
Þi aperas, malaperas...<br>
Kaj sopiras, kaj suferas<br>
Pro doloro, malespero, --<br>
Kaj per sia ploro-krio<br>
Kvazaý plendas þi al Dio...<br>
