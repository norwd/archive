<h1>Mortanta folio</h1>
<h2>de William AULD</h2>
<h4>Aperis en <em>The British Esperantist</em>, nov. 1967, p. 199</h4>

<hr width="50%"/>

<table>
<tr>
<td>
Lante falanta<br/>
flava foli'<br/>
takte baraktas<br/>
en agoni';<br/>
<br/>
kaj la emajla<br/>
flava mort-farb'<br/>
≈ùminkos la ringan<br/>
piedon de l' arb'.
</td>
