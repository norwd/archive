<h1 align="center">Rasto-tempo</h1>
<h2 align="center">de Blazio VAHA</h2>
<h4 align="center">Aperis en la po&#349;tolisto "cezarpoezio" 2004.10.10</h4>

<hr width="50%"/>

<table align="center" cellpadding="5">
<tr valign="top">
<td align="left">
Plu malhasti stas ne eble<br/>
Mi ekrastos en la kort'.<br/>
Balda&#365; mi &#285;ardene rastos,<br/>
plu prokrasti mankas fort'
