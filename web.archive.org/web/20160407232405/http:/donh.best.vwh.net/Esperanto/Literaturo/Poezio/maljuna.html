<h1 align="center">Kanto de maljunulo</h1>
<h2 align="center">el la <em>Kroniko de Imperiestroj kaj Re&#285;oj de Huangfu Mi</em></h2>
<h3 align="center">el&#265;inigis Saint-Jules ZEE</h3>

<hr width="50%"/>

<table align="center">
<tr>
<td align="left">
Mi elliti&#285;as &#265;e l' tagi&#285;o<br/>
Kaj &#265;e la sunsubir' ripozas;<br/>
Teron mi plugas por min nutri,<br/>
Por trinki mi mem puton fosas:<br/>
Kion mi devas danki al la suvereno!
