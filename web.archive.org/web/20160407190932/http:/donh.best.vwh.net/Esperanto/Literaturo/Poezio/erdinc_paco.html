<h1 align="center">Paco</h1>
<h2 align="center">de Fahri ERDINĜ</h2>
<h3 align="center">elturkigis Nijazi HJUSEJINOV</h3>
<h4 align="center">Aperis en <em>Paco</em>, 3/89, p. 2</h4>

<hr width="50%">

<table align="center">
<tr>
<td>
En lulaĝo -- unua vorto<br>
en mortlito -- lasta vorto<br>
en la tuta vivo estas karolo. <a href="erdinc_paco.html#fn01" name="rfn01"><font size="-1"><sup>(1)</sup></font></a><br>
Paco<br>
en ĉiuj limoj<br>
en ĉiuj pordoj<br>
estas signalparolo!
</td>
</tr>

</table>

<hr width="50%">

<h2 align="center">Piednoto</h2>
<font size="-1">
<a href="erdinc_paco.html#rfn01" name="fn01"><sup>(1)</sup></a> Karolo -- gaja Kristnaska popolkanto.<br clear="all">
