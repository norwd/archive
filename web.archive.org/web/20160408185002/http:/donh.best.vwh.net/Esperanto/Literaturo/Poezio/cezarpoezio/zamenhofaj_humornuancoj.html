<h1 align="center">Zamenhofaj humornuancoj en kaj ekster Litovio</h1>
<h2 align="center">de Blazio VAHA</h2>
<h4 align="center">Aperis en la po&#349;tolisto "cezarpoezio" 2004.09.17</h4>

<hr width="50%"/>

<table align="center" cellpadding="5">
<tr valign="top">
<td align="left">
Kiam li ne emas ege<br/>
Lazarante Ludoviki,<br/>
li kelktempe Zamenhofas.<br/>
<br/>
Tia estas Zamenhofo,<br/>
la semkorta geniulo!
