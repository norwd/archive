<h1 align="center">&#284;imio</h1>
<h2 align="center">de Blazio VAHA</h2>
<h4 align="center">Aperis en la po&#349;tolisto "cezarpoezio" 2004.08.18</h4>

<hr width="50%"/>

<p class="noindentpara"><strong>
Poemeto pri la simio &#284;imi.
</strong></p>

<table align="center" cellpadding="5">
<tr valign="top">
<td align="left">
Primitiva pozemo<br/>
en simpla&#265;a poemo &#8213;<br/>
kial pla&#265;us simio,<br/>
se ne estus &#285;i - mio?
