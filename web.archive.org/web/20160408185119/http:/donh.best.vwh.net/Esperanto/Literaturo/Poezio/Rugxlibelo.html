<h1 align="center">Ru&#285;libelo</h1>
<h3 align="center">eljapanigis HIROTA Masaaki</h3>

<hr width="50%"/>

<table align="center">
<tr>
<td align="left">
La &#265;ielo jen ekardis,<br/>
&nbsp;&nbsp;flugas ru&#285;libel'.<br/>
Kiam dorse mi rigardis<br/>
&nbsp;&nbsp;ru&#285;on de vesper'?<br/>
<br/>
&#264;u revenos tia vivo,<br/>
&nbsp;&nbsp;&#265;u jam iluzi',<br/>
ke morusojn sur deklivo<br/>
&nbsp;&nbsp;plukis korben mi?
