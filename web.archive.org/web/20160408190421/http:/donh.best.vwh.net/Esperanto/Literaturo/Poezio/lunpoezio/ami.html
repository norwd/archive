<h1 align="center">Ami</h1>
<h2 align="center">de Eli URBANOV&Aacute;</h2>
<h4 align="center">unue afi&#349;ita al la listo lunpoezio 2004.10.06; el la libro <em>Nur tri koloroj</em></h4>

<hr width="50%"/>

<table align="center" cellpadding="5">
<tr valign="top">
<td align="left">
Travivi amon freneze skuan,<br/>
dan&#285;eran, krudan kaj detruan,<br/>
kiu ne timus e&#265; mortigi!<br/>
<br/>
Ekvivi forte! Ho, ami ree!<br/>
Perdi&#285;i tute, memperee<br/>
en sankta fajro de pasio!
</td>
