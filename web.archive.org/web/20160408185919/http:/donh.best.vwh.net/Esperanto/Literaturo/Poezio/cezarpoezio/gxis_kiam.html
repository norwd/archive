<h1 align="center">Ĝis kiam?</h1>
<h2 align="center">de Cezar</h2>
<h4 align="center">Aperis en la po&#349;tolisto "satkulturo" 2004.02.10</h4>

<hr width="50%"/>

<table align="center" cellpadding="5">
<tr valign="top">
<td align="left">
"Mi restos kun vi por ĉiam,<br/>
nur firme kredu min,<br/>
ho, mia amo, ĝis tiam",<br/>
ŝi diris kun sublim'.<br/>
<br/>
Sed kio estas do ĉiam,<br/>
enigma belulin'?<br/>
Ĉu estis nur du tagoj<br/>
ĝis la por-ĉiam-fin'?
</td>
